<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>swiper</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Ремонт техники различных брендов</h1>
      </header>
      <main class="main">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="main__swiper">
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn lenovo"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn samsung"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn apple"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn acer"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn apple"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn viewsonic"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn bosch"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn hp"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn acer"></button>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn sony"></button>
                </div>
              </div>

              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn lenovo"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn samsung"></button>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="main__swiperItem">
                  <button class="main__btn apple"></button>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination">
          <div class="main__swiper-pagination">
           
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
            <div class="main__swiperBullet"></div>
          </div>
        </div>
        <p class="main__show-all">Показать все</p>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./file.js"></script>
  </body>
</html>
